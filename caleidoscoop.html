<html>
    <head>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.3.0/snap.svg-min.js"></script>
        <script src="./colorpicker.min.js"></script>

        <link rel="stylesheet" href="caleidoscoop.css" type="text/css" />
    </head>

    <body>
        <div id="canvas">
            <svg id="drawing" viewbox="0 0 800 600"></svg>
            <div id="colorpicker">
                <div id="slider"></div>
                <div id="picker"></div>

                <div id="colorpickerbuttons">
                    <input type="submit" id="ok" value="Ok"/>
                    <span id="preview">&nbsp;</span>
                    <input type="submit" id="cancel" value="cancel"/>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="caleidoscoop.js"></script>
    </body>
</html>
